<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container-xxl">
            <div class="row align-items-center">
                <div class="col-8">
                    <h1>
                        Welcome to Face ID
                    </h1>
                </div>
                <div class="col-4">
                    <img class="w-100" src="https://cdn-icons-png.flaticon.com/512/1461/1461141.png" alt="face">
                </div>
            </div>
        </div>
    </section>
    <div class="container-xxl">

        <div class="file">
            <form method="post" action="/upload" enctype="multipart/form-data">
                <input type="file" name="file" id="file">

                <input type="submit" value="Upload">

                <!-- <button type="button" id="upload_btn">Upload</button> -->
            </form>
        </div>
    </div>
    <div id="result"></div>
    <div class="form-floating mb-3 form">
        <input type="email" id="formExampleTest" class="form-control" placeholder="name@example.com">
        <label for="formExampleTest">Example label</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-outline">
        <input type="text" id="form12" class="form-control" />
        <label class="form-label" for="form12">Example label</label>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="js/sendfile.js"></script>
</body>

</html>
